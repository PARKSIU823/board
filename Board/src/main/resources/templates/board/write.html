<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Board : 작성 페이지</title>
</head>
<body>
	<form th:action="@{/board/insertBoard.do}" th:object="${board}" name="boardForm" method="post">
		<input type="hidden" th:value="${memId}"/>
		<table>
				<tr>
					<td>제목</td>
					<td><input type="text" name="title" th:value="${title}"></td>
				</tr>
				<tr>
					<td>내용</td>
					<td><textarea th:value="${content}" name="content"></textarea></td>
				</tr>
				<tr>
					<td>비밀글 설정 <input type="checkbox" name="secretYn" th:value="${secretYn}"></td>
					<td>공지 설정 <input type="checkbox" name="noticeYn" th:value="${noticeYn}"></td>
				</tr>
		</table>
		<a th:href="@{/board/list.do}"><label>목록</label></a> 
		<button type="submit">저장</button>
	</form>

</body>
</html>
